<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gonzalo Araos">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- CSS Local -->
    <link rel="stylesheet" href="assets/css/styles.css"/>
    <title>Prueba - Animales Salvajes</title>
  </head>
  <body>
    <div class="container mt-2 mt-xl-5">
      <div class="row pb-5">
          <div id="tabla" class="col-12 card col-lg-7 text-center p-lg-4 shadow-lg">
            <h3>Animales en investigación</h3>
            <hr class="my-0 bg-dark w-75 mx-auto"/>
            <div id="animales" class="my-3 p-1 p-xl-3 d-flex align-items-start justify-content-start flex-wrap bg-dark"></div>
          </div>
          <div id="registro" class="card col-12 col-lg-4 text-dark offset-lg-1 mt-5 mt-lg-0 shadow-lg">
            <div class="card-body">
              <h5 class="card-title p-1">Registrar animal en:</h5>
              <h6 class="card-subtitle mb-2 text-muted p-1">Ingrese los datos del animal</h6>
              <hr/>
              <div class="card-text my-3">
                <div class="form-group">
                  <label class="p-1" for="animal">Nombre del animal:</label>
                  <select class="form-control bg-dark text-white" id="animal" required>
                  <option disabled selected value="">Seleccione un animal</option>
                  <option class="opcionAnimal" value="Leon">León</option>
                  <option class="opcionAnimal" value="Lobo">Lobo</option>
                  <option class="opcionAnimal" value="Oso">Oso</option>
                  <option class="opcionAnimal" value="Serpiente">Serpiente</option>
                  <option class="opcionAnimal" value="Aguila">Águila</option>
                  </select>
                </div>
                <div class="form-group">
                  <label class="p-1" for="edad">Años de edad estimados:</label>
                  <select class="form-control bg-dark text-white" id="edad" required>
                  <option disabled selected value="">Seleccione un rango de años</option>
                  <option value="0 - 1 años">0 - 1 años</option>
                  <option value="1 - 3 años">1 - 3 años</option>
                  <option value="3 - 5 años">3 - 5 años</option>
                  <option value="5 - 8 años">5 - 8 años</option>
                  <option value="8 - 10 años">8 - 10 años</option>
                  <option value="Más de 10 años">Más de 10 años</option>
                  </select>
                </div>
                <div class="form-group">
                  <label class="p-1" for="comentarios">Comentarios:</label>
                  <textarea rows="3" class="form-control shadow-lg bg-dark text-white" id="comentarios" required></textarea>
                </div>
                <div class="p-0 card">
                  <div id="preview" class="text-center bg-dark p-1">
                    <img id="imgPreview" class="img-fluid" src="..." alt="">
                  </div>
                </div>
              </div>
              <div id="divMsjError" class="text-center p-1 d-none">
                <p id="mensajeError" class="text-danger bg-dark font-weight-bold">Ingresar ANIMAL, EDAD y COMENTARIOS</p>
              </div>
              <btn class="btn btn-warning d-block text-center" id="btnRegistrar">Agregar</btn>
            </div>
          </div>
      </div>
      <section id="modalDiv"></section>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <!-- JS Local -->
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
